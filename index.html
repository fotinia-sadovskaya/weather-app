<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="d-flex" id="search-form" role="search">
            <input
              class="form-control me-2 shadow-sm"
              type="search"
              autofocus="on"
              autocomplete="on"
              placeholder="Enter your city..."
              id="city-input"
            />
            <button
              class="btn btn-info me-2 shadow-sm"
              type="submit"
              id="search-button"
            >
              Search
            </button>
            <button
              class="btn btn-outline-info shadow-sm"
              type="button"
              id="currant-location-button"
            >
              Current
            </button>
          </form>
          <div class="row frame">
            <div class="col-4">
              <h1>Dnipro, Ukraine</h1>
              <h2>Friday, November 18</h2>
              
              <h3>
                <strong> 16:45 </strong>
              </h3>
            </div>
            <div class="col-4 text-center">
              <div class="temperature">
                <h2>
                  
                  
                  <span class="temperature" id="temperature">1</span>
                  <span class="degrees">
                    <a href="#" id="celsius-link">¬∞C</a> |
                    <a href="#" id="fahrenheit-link">¬∞F</a>
                  </span>
                  <br />
                  <span class="images" id="main-icon">üåßÔ∏è</span>
                </h2>
              </div>
            </div>
            <div class="col-4">
              <div class="weather">
                <p>
                  Humidity: <span class="humidity" id="humidity"> 96</span>%
                </p>

                <p>Wind: <span class="wind" id="wind">12</span>km/h</p>

                <p><span class="description" id="description">Rain</span></p>
              </div>
            </div>
          </div>
          <hr />
         
          <div class="row text-center frame next-days">
            <div class="col">
              <div class="card">
                <h5 class="card-header">
                  Tod
                 <br />
                  <span class="emojis">üåßÔ∏è</span>
                </h5>
                <div class="card-body">
                  <h5 class="card-title">   
                    <span class="degree-min">+1¬∞</span> | 
                    <span class="degree-max">+4¬∞</span>
                  </h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <h5 class="card-header">
                  Sat
                  <br />
                  <span class="emojis">üåßÔ∏è</span>
                </h5>
                <div class="card-body">
                  <h5 class="card-title">
                    <span class="degree-min">+2¬∞</span> | 
                    <span class="degree-max">0¬∞</span>
                  </h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <h5 class="card-header">
                  Sun
                 <br />
                  <span class="emojis">‚òÅÔ∏è</span>
                </h5>
                <div class="card-body">
                  <h5 class="card-title">
                    <span class="degree-min">+1¬∞</span> | 
                    <span class="degree-max">+6¬∞</span>
                  </h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <h5 class="card-header">
                  Mon
                   <br />
                  <span class="emojis">‚õÖ</span>
                </h5>
                <div class="card-body">
                  <h5 class="card-title">
                    <span class="degree-min">+4¬∞</span> | 
                    <span class="degree-max">+9¬∞</span>
                  </h5>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card">
                <h5 class="card-header">
                  Thu
                   <br />
                  <span class="emojis">‚õÖ</span>
                </h5>
                <div class="card-body">
                  <h5 class="card-title">
                    <span class="degree-min">+5¬∞</span> | 
                    <span class="degree-max">+10¬∞</span>
                  </h5>
                </div>
              </div>
            </div>
            </div>
          </div>
          <h4>Map</h4>
          <img src="images/weather.jpg" alt="Weather" class="map" />
        </div>
      </div>
      <small><a href="https://github.com/fotinia-sadovskaya/weather-app" target="_blank">Open-source code</a>, by Svitlana Voron'ko</small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
